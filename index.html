<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Parkin Display</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    width: 256cm;
    height: 64cm;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .text {
    color: purple;
    font-size: 10cm;
    font-family: Arial, sans-serif;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="text">Parkin</div>
  </div>
</body>
</html>
